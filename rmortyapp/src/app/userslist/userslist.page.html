<body class="damasco">
  <ion-header [translucent]="true">
    <ion-toolbar class="">
      <ion-title class="damasco">Characters</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home">
        </ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="verde" [fullscreen]="true">
    <ion-header collapse="condense" >
      <ion-toolbar>
        <ion-title size="large">Bienvenido</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <!-- <ion-list>
      <ion-item *ngFor="let character = of characters">
        <ion-label>{{character}}</ion-label>
      </ion-item>
    </ion-list> -->
  
    <ion-card class="damasco">
      <img alt="Silhouette of mountains" src="https://static.vecteezy.com/system/resources/previews/014/069/831/original/motorbike-for-food-delivery-service-online-ordering-concept-png.png" />
      <ion-card-header>
        <ion-card-title class="text-center">Welkom!</ion-card-title>
        <ion-card-subtitle class="text-center">Welkom!</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content class="text-center">
        Bienvenido a la app, click en siguiente para más info
      </ion-card-content>
  
      <div class="boton text-center">
        <a href="/home/"><ion-button class="boton-cel">Atrás</ion-button></a>
      </div>
    </ion-card>
  
  
  </ion-content>
  
  
  
</body>
